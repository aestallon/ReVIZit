openapi: 3.0.1
info:
  title: ReVIZit API
  version: 1.0.0
tags:
  - name: Auth
    description: Authentication stuff
  - name: Profile
    description: User profile related stuff
  - name: Water
    description: Water related stuff
  - name: UserManagement
    description: User management related stuff
  - name: SysLog
    description: Stuff about application logs
paths:

  # Auth
  /auth/login:
    post:
      summary: Attempts authentication.
      description: |
        Submits an username-password authentication request for login purposes.
      tags:
        - Auth
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequest'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationResponse"
  /auth:
    get:
      summary: Checks for authentication.
      description: |
        Pings the server with the authentication token included as a bearer token to check
        for its validity.
      tags:
        - Auth
      operationId: isAuthenticated
      responses:
        '200':
          description: Ok
        '403':
          description: Unauthorized

  # --------------------------------------------------------------------------------
  # Profile
  /profile/my:
    get:
      tags:
        - Profile
      summary: Get user profile
      operationId: getMyProfile
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '404':
          description: Profile not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    put:
      summary: Updates user profile
      description: Updates user profile.
      operationId: updateMyProfile
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileData'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Error updating profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    delete:
      summary: Deletes user profile
      description: Deletes user profile.
      operationId: deleteMyProfile
      tags:
        - Profile
      responses:
        '200':
          description: Ok
  /profile/my/pw:
    put:
      summary: Changes user password
      description: Changes user password.
      operationId: changeMyPassword
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeRequest'
      responses:
        '200':
          description: Ok
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /profile/my/picture:
    put:
      tags:
        - Profile
      summary: Upload profile picture
      operationId: updateProfilePic
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: PNG or JPG image file
      responses:
        '200':
          description: Profile picture uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PfpUpdateResponse'

        '400':
          description: Invalid file format or size
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '413':
          description: File too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  # --------------------------------------------------------------------------------
  # UserManagement
  /umgmt:
    get:
      summary: Returns all users of the application.
      description: Returns all users of the application.
      operationId: getAllUsers
      tags:
        - UserManagement
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
    post:
      summary: Creates users by standard file upload
      description: Creates users by standard file upload.
      operationId: createUsers
      tags:
        - UserManagement
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Created
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    put:
      summary: Updates user profile
      description: Updates user profile.
      operationId: updateUser
      tags:
        - UserManagement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    delete:
      summary: Deletes a user
      description: Deletes a user.
      operationId: deleteUser
      tags:
        - UserManagement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSelector'
      responses:
        '200':
          description: Ok
  /umgmt/reset:
    post:
      summary: Resets a user's password
      description: Resets a user's password.
      operationId: resetUserPassword
      tags:
        - UserManagement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSelector'
      responses:
        '200':
          description: Ok
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /umgmt/role:
    put:
      summary: Flips a user's role
      description: Flips a user's role.
      operationId: flipUserRole
      tags:
        - UserManagement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSelector'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  # --------------------------------------------------------------------------------
  # Water
  /water/current:
    get:
      summary: The current water state.
      tags:
        - Water
      description: |
        Returns the count of full and empty gallons, as well as the water level in the current gallon.
      operationId: getCurrentWaterState
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WaterStateDto'
        '404':
          description: Not found
    post:
      summary: Defines the current water state.
      tags:
        - Water
      description: |
        Explicitly set the current water state.
      operationId: defineCurrentWaterState
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WaterStateDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WaterStateDetail'
        '400':
          description: Bad Request

  /water:
    get:
      summary: Get historic water states.
      tags:
        - Water
      description: |
        Returns a list of water states, ordered by date.
      operationId: getWaterStates
      parameters:
        - name: from
          in: query
          description: The earliest date to include in the result.
          required: false
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: The latest date to include in the result.
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WaterStateDetail'
        '403':
          description: Unauthorized

  /report:
    post:
      summary: Submits a water report.
      description: Submits a water report for the current user (if any).
      operationId: submitWaterReport
      tags:
        - Water
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WaterReportDto'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WaterReportDetail'
        '403':
          description: Unauthorized
    get:
      summary: Returns the pending water reports.
      description: Returns the pending water reports waiting for approval.
      operationId: getPendingWaterReports
      tags:
        - Water
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WaterReportDetail'
  /report/approve:
    put:
      summary: Approves one or more water reports.
      description: |
        Approves one or more water reports. The water reports must be pending approval, form a
        consecutive list (in chronological order), and must start with the oldest pending report.
      operationId: approveWaterReport
      tags:
        - Water
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                format: int64
      responses:
        '200':
          description: Ok
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /report/reject:
    put:
      summary: Rejects one or more water reports.
      description: |
        Rejects one or more water reports. The water reports must be pending approval.
      operationId: rejectWaterReport
      tags:
        - Water
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                format: int64
      responses:
        '200':
          description: Ok
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /flavour:
    get:
      summary: Returns all available water flavours.
      description: Returns all available water flavours.
      operationId: getWaterFlavours
      tags:
        - Water
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WaterFlavourDto'
    post:
      summary: Creates a new flavour
      description: Creates a new flavour.
      operationId: createWaterFlavour
      tags:
        - Water
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WaterFlavourDto'
        '409':
          description: Flavour already exists

  /flavour/{id}:
    delete:
      summary: Deletes a water flavour.
      description: Deletes a water flavour.
      operationId: deleteWaterFlavour
      tags:
        - Water
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Ok
        '409':
          description: Flavour in use
    put:
      summary: Updates a water flavour.
      description: Updates a water flavour.
      operationId: updateWaterFlavour
      tags:
        - Water
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WaterFlavourDto'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WaterFlavourDto'

  /flavour/admin/all:
    get:
      summary: Returns all - including inactive - water flavours.
      description: Returns all - including inactive - water flavours.
      operationId: getAllWaterFlavours
      tags:
        - Water
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WaterFlavourDto'
  /flavour/admin/in-use:
    get:
      summary: Returns the IDs of the water flavours currently in use.
      description: Returns the IDs of the water flavours currently in use.
      operationId: getInUseWaterFlavours
      tags:
        - Water
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  format: int64
  /flavour/admin/activate/{id}:
    put:
      summary: Activates an archived water flavour.
      description: Activates an archived water flavour.
      operationId: activateWaterFlavour
      tags:
        - Water
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WaterFlavourDto'

  # SysLogs
  /syslog:
    get:
      summary: Returns application events.
      description: |
        Returns application events between the FROM and TO values, ordered by timestamp. If no 
        values are provided, today's events are returned.
      operationId: getSysLogs
      tags:
        - SysLog
      parameters:
        - name: from
          in: query
          description: The earliest date to include in the result.
          required: false
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: The latest date to include in the result.
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SysLogEntry'

components:
  schemas:
    AuthenticationRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required: [ username, password ]
    AuthenticationResponse:
      type: object
      properties:
        token:
          type: string
    ProfileData:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          default: ''
          example: 'foo@bar.com'
      required: [ name, email ]
    Profile:
      type: object
      properties:
        username:
          type: string
        data:
          $ref: '#/components/schemas/ProfileData'
        isAdmin:
          type: boolean
          default: false
        pfp:
          type: string
      required: [ username, data, isAdmin ]
    ProfileThumbnail:
      type: object
      properties:
        name:
          type: string
        pfp:
          type: string
      required: [ name ]
    PasswordChangeRequest:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
      required: [ oldPassword, newPassword ]
    PfpUpdateResponse:
      type: object
      properties:
        url:
          type: string
          description: URL of the uploaded profile picture

    UserSelector:
      type: object
      properties:
        username:
          type: string
      required: [ username ]

    ApiError:
      type: object
      properties:
        status:
          type: integer
          format: int32
        timestamp:
          type: string
          format: date-time
        message:
          type: string
        description:
          type: string
      required: [ status, timestamp ]

    WaterStateDto:
      type: object
      properties:
        fullGallons:
          type: integer
          minimum: 0
          format: int32
          example: 4
        emptyGallons:
          type: integer
          minimum: 0
          format: int32
          example: 3
        waterLevel:
          minimum: 0
          maximum: 100
          type: integer
          format: int32
          example: 75
        reportedAt:
          type: string
          format: date-time
          example: "2021-01-01T00:00:00Z"
        flavour:
          $ref: '#/components/schemas/WaterFlavourDto'
      required: [ fullGallons, emptyGallons, waterLevel, reportedAt, flavour ]
    WaterStateDetail:
      type: object
      properties:
        waterState:
          $ref: '#/components/schemas/WaterStateDto'
        id:
          type: integer
          format: int64
          example: 1
        reportedBy:
          type: string
          example: "John Doe"
      required: [ waterState, id ]
    WaterReportKind:
      type: string
      enum: [ PERCENTAGE, SWAP, REFILL ]
    WaterReportDto:
      type: object
      properties:
        kind:
          $ref: '#/components/schemas/WaterReportKind'
        value:
          description: |
            The level of water in the gallon, as a percentage. Only applicable for PERCENTAGE reports.
          type: integer
          format: int32
          example: 75
        flavourId:
          description: |
            The flavour of the new gallon. Only applicable for SWAP reports.
          type: integer
          format: int64
          example: 1
      required: [ kind ]
    WaterReportDetail:
      type: object
      properties:
        waterReport:
          $ref: '#/components/schemas/WaterReportDto'
        id:
          type: integer
          format: int64
          example: 1
        reportedBy:
          $ref: '#/components/schemas/ProfileThumbnail'
        reportedAt:
          type: string
          format: date-time
          example: "2021-01-01T00:00:00Z"
      required: [ waterReport, id, reportedAt ]

    WaterFlavourDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "Regular"
        inactive:
          type: boolean
          default: false
          example: false
      required: [ id, name, inactive ]

    SysLogEntryElement:
      type: object
      properties:
        qualifier:
          type: string
        name:
          type: string
        msg:
          type: string
      required: [ qualifier, name, msg ]
    SysLogEntry:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        user:
          type: string
        action:
          type: string
        elements:
          type: array
          items:
            $ref: '#/components/schemas/SysLogEntryElement'
      required: [ timestamp, user, action, elements ]
