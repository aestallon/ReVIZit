spring.application.name=revizit
spring.jpa.open-in-view=false
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
openapi.reVIZit.base-path=/api
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=error
revizit.media-storage-root=./media
revizit.default-username=
revizit.default-password=
spring.web.resources.static-locations=classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/, file:${revizit.media-storage-root}/
logging.level.org.springframework.web=DEBUG
